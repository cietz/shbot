<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkClub Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <div class="glass-card auth-card">
        <h1 class="brand auth-title">
            <span>SharkClub Admin</span>
        </h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: #f43f5e; margin-bottom: 20px;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="post">
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Senha de Administrador" style="text-align: center;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Entrar</button>
        </form>
    </div>

</body>
</html>
